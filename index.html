<!DOCTYPE html>
<html>
    <head>
        <title>Tetris Game</title>
        <link rel="stylesheet" href="tetris.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Holtwood+One+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="headerContainer">
            <h1>Tetris</h1>
            <h2 class="gameOverDisplay"></h2>
        </div>
        <div class="container">
            <div class="grid"></div>
            <div class="miniGrid"></div>
            <div class="utilities">
                <h3>Score: <br><span id="score">0</span></h3>
                <button id="startButton">Start / Pause</button>
                <br><button id="restartButton">Restart</button>
            </div>
        </div>
        <script src="tetris.js"></script>    
    </body>
</html>
